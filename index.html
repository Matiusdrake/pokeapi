<!DOCTYPE html>
<html lang="en">

<head>

  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pokeapi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/image/Poké_Ball_icon.svg" type="image/x-icon">
</head>



<body class="container">




  <p><img src="assets/image/International_Pokémon_logo.svg" alt=""></p>



  <div class="input-group mb-3 w-25 m-auto pt-5">
    <button type="button" class="btn btn-info m-auto ">Buscar</button>
    <div class="input-group-prepend">

    </div>
    <input id="input" type="text" class="form-control" placeholder="Pokemon ID" aria-label="Username"
      aria-describedby="basic-addon1">
  </div>


  <div class="input-group mb-3 w-25 m-auto pt-5">
    <button id="random" type="button" class="btn btn-info m-auto ">Random</button>
    <div class="input-group-prepend">

    </div>

  </div>


  


  <div class="flex-container">


    <div class="card text-black flex-item">
      <img class="oficial" src="" alt="">
      <div class="card-img-overlay">

        <div class="background trans">
          <p class="formato1"><span id="nombre"></span></p>
        </div>

      </div>
    </div>

    <div class="datos flex-item">
      <h3 class="formato1"> N° <span id="numero"></span></h3>
      <h4 class="formato2"><span id="informacion2"></span></h4>

      <p class="formato2">Tipo <img class="imgtipo1" src="" alt=""> <span id="tipo1"> </span> <img class="imgtipo2"
          src="" alt=""> <span id="tipo2"></span> </p>

      <p class="formato2">Peso <span id="peso"></span> kg </p>
      <p class="formato2">Altura <span id="altura"></span> m </p>

    </div>



  </div>



  <div class="formato2">
    <p id="informacion"></p>
    <p id="informacion3"></p>
  </div>

  <div class="formato2">
    <h5>Debilidades</h5>
  </div>

  

  <div class="tabla">
    <table class="ataques" style="margin: 0 auto; margin: 10%;">
      <thead>
        <tr>
          <th>HP</th>
          <th>Ataque</th>
          <th>Defensa</th>
          <th>At esp</th>
          <th>Def esp</th>
          <th>velocidad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class=hp></td>
          <td class=ataque></td>
          <td class=defensa></td>
          <td class=atqesp></td>
          <td class=defesp></td>
          <td class=velocidad></td>
          
        </tr>
      </tbody>
      <tr>
        <td>Cr</td>
        <td>35</td>
        <td>Si</td>
        <td>Mé</td>
        <td>Ta</td>
        <td>Ta</td>
      </tr>
    </table>

  </div>

  









  <div id="chartContainer" style="height: 300px; width: 100%; margin-bottom: 100px;"></div>

  <div class="formato2">
    <h3>SPRITES IN GAME</h3>
    <p> Normal <img class="imagen1" src="" alt=""> </p>
    <p> Shiny <img class="imagen2" src="" alt=""> </p>
  </div>

  <p><img src="assets/image/International_Pokémon_logo.svg" alt=""></p>

  <p><img class="nintendo" src="assets/image/Nintendo_red_logo.svg" alt=""></p>


  <audio controls autoplay loop class="audio" preload="auto" muted>
    <source src="assets/audio/02 Title Screen.mp3" type="audio/mp3">

  </audio>




  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
